<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title> Записване на избираема дисциплина </title>
</head>
<body>
    <form method="post" action="/form-handler.php">
        <h2> Форма за добавяне на избираеми дисциплини</h2> 
        <br><br>
        
        <label for="subject-name">Име на курс</label>
        <input type="text" id="subject-name" name="subject-name" maxlength="150" required> 
        <br><br>
            
        <label for="lecturer">Преподавател</label>
        <input type="text"  id="lecturer" name="lecturer" maxlength="200" required>  
        <br><br>

        <label for="credits">Брой кредити</label>
        <input type="number"  id="credits" name="credits" min="0" required>  
        <br><br>
        
        <label for="subject-type">Група ИД</label>
        <select id="subject-type" name="subject-type" required>
            <option value="М"> ОКН </option>
            <option value="ПМ"> ЯКН </option>
            <option value="ОКН"> М </option>
            <option value="ЯКН"> ПМ </option>
        </select>  
        <br><br>

        <label for="description">Описание</label>
        <textarea id="description" name="description" minlength="10" rows="4" cols="25"></textarea>  
        <br><br><br>
        
        <button id="btn" type="submit">Запис</button>
    </form>
</body>
</html>
